{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Q4: Average Rating by Quarter</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Quarter</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.quarter_number }}</td>
                <td>{{ row.avg_rating|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
