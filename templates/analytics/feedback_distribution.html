{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Q5: Feedback Distribution</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Feedback</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.customer_feedback }}</td>
                <td>{{ row.percentage }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
