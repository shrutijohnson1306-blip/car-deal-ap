{% extends "base.html" %}

{% block content %}
<h2>Q5: Feedback Distribution</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Feedback</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.customer_feedback }}</td>
                <td>{{ row.percentage|floatformat:2 }}%</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
