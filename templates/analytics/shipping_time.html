{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Q10: Avg Shipping Time by Quarter</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Quarter</th>
                <th>Avg Shipping Days</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.quarter_number }}</td>
                <td>{{ row.avg_shipping_days }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
