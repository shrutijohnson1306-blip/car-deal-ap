{% extends "base.html" %}

{% block content %}
<h2>Q8: Revenue & Orders Trend</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Quarter</th>
                <th>Net Revenue</th>
                <th>Total Orders</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.quarter_number }}</td>
                <td>{{ row.net_revenue|floatformat:2 }}</td>
                <td>{{ row.total_orders }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
