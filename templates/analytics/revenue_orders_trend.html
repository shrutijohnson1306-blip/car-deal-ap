{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Q8: Revenue & Orders Trend</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Quarter</th>
                <th>Total Orders</th>
                <th>Net Revenue</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.quarter_number }}</td>
                <td>{{ row.total_orders }}</td>
                <td>{{ row.net_revenue }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
